<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <title>Joshua's Portfolio - Contact me</title>
</head>

<body>
    <header>
        <!-- this header will contain my navigation bar, logo, and hamburger menu for mobile screens -->

        <header>

            <nav class="navBar">

                <div class="navRow" id="websiteLogo">
                    <a href="index.html">
                        <h1>JBI Solutions</h1>
                    </a>

                    <div class="hamburgerMenu">
                        <div id="menuLine"></div>
                        <div id="menuLine"></div>
                        <div id="menuLine"></div>
                    </div>
                </div>


                <ul class="navLinks ">
                    <li><a href="index.html">home</a></li>
                    <li><a href="portfolio.html">portfolio</a></li>
                    <li><a class="active" href="contact.html">contact</a></li>
                </ul>

            </nav>

        </header>

        <main>
            <form action="/contact" class="contact-form" method="POST" id="contactForm">
                <label for="fullName">Name:</label>
                <input type="text" id="fullName" name="fullName">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <label for="message" id="message">Comment:</label>
                <textarea name="message" rows="10" cols="30"></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
        </main>

        <footer>


            <div class="footer-links">
                <img src="Logos\GitHub.png" class="footer-logo footer-item">
                <img src="Logos\LinkedIn.png" class="footer-logo footer-item">
            </div>

            <div class="legal-links">
                <p>Privacy Page</p>
                <p>Terms and Conditions</p>
                <p id="copyright">&copy; 2024 JBI All rights reserved</p>
            </div>


        </footer>
        <script src="script.js"></script>
        <script src="/server.js"></script>
</body>

</html>
