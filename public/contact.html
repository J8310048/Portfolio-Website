    <main>

        <form action="/contact" class="contact-form" method="POST" id="contactForm">

            <label for="fullName"></label>
            <input type="text" id="fullName" name="fullName" placeholder="Name">
            <span class="error" id="nameError"></span>

            <label for="email"></label>
            <input type="text" id="email" name="email" placeholder="Email">
            <span class="error" id="emailError"></span>

            <label for="message"></label>
            <textarea name="message" id="message" rows="10" cols="30" placeholder="Leave a message!"></textarea>
            <span class="error" id="messageError"></span>


            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
